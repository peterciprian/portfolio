<div class="card" style="width: 18rem;">
  <img src="{{imageSrc}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{title}}</h5>
    <p class="card-text">{{text}}</p>
    <ul class="card-text">Tech stack:
      <li *ngFor="let tech of list">{{tech}}</li>
    </ul>
    <app-button class="m-3" [link]="link" [content]="buttonText"></app-button>
  </div>
</div>
